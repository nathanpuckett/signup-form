<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="images/chi-icon.png" alt="chihuahua-icon" class="chi-icon">
        <h1>Woody Fan Club</h1>
      </div>
    </div>
    <div class="heading">
      <p>Here's a little blurb about joining the Woody Fan Club. It's a fan club, for my dog.</p>
      <p>Well, what're you <em>waiting</em> for?!</p>
    </div>
    <form id="signup-form">
      <div class="form">
        <p>Let's do this!</p>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name">  
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name">  
        </div>
        <div>
          <label for="user_email">EMAIL</label>
          <input type="email" name="user_email" id="user_email">  
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input type="number" name="phone_number" id="phone_number">  
        </div>
        <div>
          <label for="user_password">PASSWORD</label>
          <input type="password" name="user_password" id="user_password" class="pwd-input">  
          <p id="pwd-error-msg"></p>
        </div>
        <div>
          <label for="confirm_pwd">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_pwd" id="confirm_pwd" class="pwd-input">  
        </div>
      </div>
    <div class="submit">
      <button type="submit" id="submit-button">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
    </form>
  </div>
  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const pwd1 = form.elements.user_password.value;
      const pwd2 = form.elements.confirm_pwd.value;
      const firstName = form.elements.first_name.value;

      const pwdField1 = document.getElementById('user_password');
      const pwdField2 = document.getElementById('confirm_pwd');
      const pwdErrorMsg = document.getElementById('pwd-error-msg');

      if (pwd1 === pwd2) {
        pwdField1.classList.remove('error');
        pwdField2.classList.remove('error');
        pwdErrorMsg.innerHTML = '';
        alert(`Welcome ${firstName}! You are now a member of the Woody Fan Club.`);
      } else {
        pwdField1.classList.add('error');
        pwdField2.classList.add('error');
        pwdErrorMsg.innerHTML = '* Passwords do not match';
      };

    });

  </script>
</body>
</html>
