<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="images/chi-icon.png" alt="chihuahua-icon" class="chi-icon">
        <h1>Woody Fan Club</h1>
      </div>
    </div>
    <div class="heading">
      <p>Here's a little blurb about joining the Woody Fan Club. It's a fan club, for my dog.</p>
      <p>Well, what're you <em>waiting</em> for?!</p>
    </div>
    <div class="form">
      <p>Let's do this!</p>
      <form action="">
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name">  
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name">  
        </div>
        <div>
          <label for="user_email">EMAIL</label>
          <input type="email" name="user_email" id="user_email">  
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER</label>
          <input type="number" name="phone_number" id="phone_number">  
        </div>
        <div>
          <label for="user_password">PASSWORD</label>
          <input type="password" name="user_password" id="user_password" class="error">  
          <p class="pwd-error-msg">* Passwords do not match</p>
        </div>
        <div>
          <label for="confirm_pwd">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_pwd" id="confirm_pwd" class="error">  
        </div>
      </form>
    </div>
    <div class="submit">
      <button type="button">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
